<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

</head>

<title>Movie Cruiser</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="movie-list-admin.html" class="navbar-brand"><i class="material-icons">
                local_movies
            </i>Movie Cruiser</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navcontent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcontent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="movie-list-admin.html" class="nav-link">Movies</a>
                </li>
                <li class="nav-item"><a href="movie-list-admin.html" class="nav-link"><i class="material-icons">
                            person
                        </i>Admin</a></li>
                <li class="nav-item"><a href="movie-list.html" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="card-body col-lg-12">
                <form>
                    <h2>
                        Edit Movie
                    </h2>
                    <div class="row">
                        <div class="form group col-lg-12 mt-3">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control">
                            <small class="validation-error">Title is required<BR>Title cannot exceed 200
                                characters</small>
                        </div>
                        <div class="form group col-xs-6 col-lg-3 mt-3">
                            <label for="boxoffice">Box Office</label>
                            <input type="text" id="boxoffice" class="form-control">
                            <small class="validation-error">Box Office is required<BR>Box Office can only contain
                                numbers</small>
                        </div>
                        <div class="form group col-xs-6 col-lg-3 mt-3">
                            <label for="date-picker-example">Date of Launch</label>
                            <input type="date" date-format="dd/mm/yyyy" class="form-control" id="datepicker">
                            <small class="validation-error">Incorrect date format</small>
                        </div>
                        <div class="form group col-xs-6 col-lg-3 mt-3">
                            <label for="genre">Genre</label>
                            <select class="form-control">
                            </select>
                            <small class="validation-error">Select atleast one genre</small>
                        </div>
                        <div class="form group col-xs-6 col-lg-3 mt-3">
                            <label>Active</label><BR>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="yes">
                                    <input type="radio" class="form-check-input" name="active" value="yes" id="yes"> Yes
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="no">
                                    <input type="radio" class="form-check-input" name="active" value="no" id="no"> No
                                </label>
                            </div><br>
                            <small class="validation-error">Select active status.</small>
                        </div>
                        <div class="form group col-lg-12 mt-4">
                            <input type="checkbox" id="freedelivery" name="freedelivery" value="yes"> Has Teaser
                        </div>
                        <div class="form group col-lg-12 mt-4">
                            <input type="submit" class="btn bg-primary text-white" id="save" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="ml-auto mt-5">
        <footer class="bg-primary"> Copyright 2019</footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    <style type="text/css">
        .datepicker {
            font-size: 10px;
        }
    </style>
    <script type="text/javascript">
        $('#datepicker').datepicker({
            weekStart: 1,
            daysOfWeekHighlighted: "6,0",
            autoclose: true,
            todayHighlight: true,
        });
        $('#datepicker').datepicker("setDate", new Date());
    </script>
</body>

</html>
