<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<title>Movie Cruiser</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="#" class="navbar-brand"><i class="material-icons">
                local_movies
            </i>Movie Cruiser</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navcontent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcontent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="movie-list.html" class="nav-link">Movies</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="signup.html" class="nav-link">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="containter mt-3">
        <div class="row justify-content-center">
            <div class="card col-12 col-md-6 col-lg-3">
                <form>
                    <div class="card-body">
                        <h2>
                            Login
                        </h2>
                        <div class="alert alert-info">Please login before adding an item to cart</div>
                        <br>
                        <div class="alert alert-danger">Invalid Username/Password</div>
                        <div class="form-group mt-3">
                            <label for="name">UserName</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter UserName">
                            <small class="validation-error">Username is required</small>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter Password">
                            <small class="validation-error">Password is required</small>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="submit" class="btn bg-primary text-white" id="login" value="Login">
                            </div>
                            <div class="col-6 text-right">
                                New Here?<a href="signup.html">SignUp</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="ml-auto mt-5">
        <footer class="bg-primary"> Copyright 2019</footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

</body>

</html>
